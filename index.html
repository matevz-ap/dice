<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Top Roller</title>
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-4830161566586424"
     crossorigin="anonymous"></script>
    <style>
        body {
    margin: 0;
    align-items: center;
    height: 100%;
    width: 100%;
    overflow: hidden;
}
canvas {
    border: 1px solid black;
}   
    </style>
</head>
<body>
    <div class="container" style="position: fixed;">
        <h1>Table Top Roller</h1>
        <select name="game" id="game">
            <option value="">Select Game</option>
            <option value="legion">Star Wars Legion</option>
            <option value="armada">Star Wars Armada</option>
        </select>
    </div>
    <div style="position: fixed; bottom: 0; right: 0; width: 100vw; padding: 1rem; z-index: 100;">
        <button id="roll" style="width: 100%;">Roll</button>
    </div>
    <canvas id="diceCanvas" width="300"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
